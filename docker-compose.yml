services:
  db:
    build:
      context: ./app/db
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scene
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./app/db/init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d scene"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    profiles: [app]
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/scene
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads

  pgadmin:
    profiles: [pgadmin]
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres:
  uploads:
